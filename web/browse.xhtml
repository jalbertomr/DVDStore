<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./template.xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="top">
            top
        </ui:define>

        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Titulo:"/>
                    <h:outputText value="#{filmController.selected.title}" title="Titulo"/>
                    <h:outputText value="Descripcion"/>
                    <h:outputText value="#{filmController.selected.description}" title="Descripcion"/>
                    <h:outputText value="Genero"/>
                    <h:outputText value="#{filmController.category}"/>

                    <h:outputText value="Reparto"/>
                    <h:outputText value="#{filmController.actors}"/>

                    <h:outputText value="Duracion"/>
                    <h:outputText value="#{filmController.selected.length} min" title="Duracion"/>

                    <h:outputText value="Lenguage"/>
                    <h:outputText value="#{filmController.language}" title="Idioma"/>

                    <h:outputText value="Anno de Lanzamiento"/>
                    <h:outputText value="#{filmController.selected.releaseYear}" title="Anno de Lanzamiento">
                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                    </h:outputText>
                    <h:outputText value="Rental Duration"/>
                    <h:outputText value="#{filmController.selected.rentalDuration}" title="Rental Duration"/>
                    <h:outputText value="Rental Rate"/>
                    <h:outputText value="#{filmController.selected.rentalRate}" title="Rental Rate"/>
                    <h:outputText value="Replacement Cost"/>
                    <h:outputText value="#{filmController.selected.replacementCost}" title="Replacement Cost"/>
                    <h:outputText value="Rating"/>
                    <h:outputText value="#{filmController.selected.rating}" title="Rating"/>
                    <h:outputText value="Special Features"/>
                    <h:outputText value="#{filmController.selected.specialFeatures}" title="Special Features"/>
                    <h:outputText value="Last Update"/>
                    <h:outputText value="#{filmController.selected.lastUpdate}" title="Last Update">
                        <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss"/>
                    </h:outputText>    
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandLink action="#{filmController.prepareList()}" value="Ver toda la lista"/>
                <br/>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
